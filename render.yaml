services:
  - type: web
    name: taiwan-health-mcp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: MCP_TRANSPORT=sse MCP_HOST=0.0.0.0 MCP_PORT=$PORT python src/server.py
    envVars:
      - key: MCP_TRANSPORT
        value: sse
      - key: MCP_HOST
        value: 0.0.0.0
      - key: MCP_MODULES
        value: icd,drug,fhir_condition,fhir_medication
